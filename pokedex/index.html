<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="/pokedex/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="/pokedex/styles.css">
</head>
<body>
    <div class="logo">
        <span>
            <i>
                <img src="./recourses/img/Pokédex_logo.png" alt="pokedex">
            </i>
        </span>
    </div>
    <div class="cards">
        <h2>Escribe aquí el pokemón que deseas buscar
        </h2>
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off">
        </form>
    
        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./recourses/img/5a3734b5dcec57.4113254015135674139049.png" alt="interrogative">
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </div>
</body>
</html>
